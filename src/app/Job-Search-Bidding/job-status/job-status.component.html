<div class="card shadow-sm">
  <div class="card-header bg-secondary text-white">
    <h5 class="mb-0">Job Status</h5>
  </div>
  <div class="card-body">
    <div class="row text-center">
      <div class="col-4">
        <div class="border rounded p-2">
          <h6 class="text-muted">Pending</h6>
          <span class="fs-4 text-warning">{{ pendingJobs.length }}</span>
        </div>
      </div>
      <div class="col-4">
        <div class="border rounded p-2">
          <h6 class="text-muted">Accepted</h6>
          <span class="fs-4 text-success">{{ acceptedJobs.length }}</span>
        </div>
      </div>
      <div class="col-4">
        <div class="border rounded p-2">
          <h6 class="text-muted">Rejected</h6>
          <span class="fs-4 text-danger">{{ rejectedJobs.length }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
