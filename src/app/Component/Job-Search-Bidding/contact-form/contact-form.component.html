<div class="container mt-4">
  <h2>Contact Job Poster</h2>
  <p>You're contacting about: <strong>{{ jobTitle }}</strong></p>

  <form (ngSubmit)="sendMessage()" class="mt-3">
    <div class="mb-3">
      <label>Email:</label>
      <input [(ngModel)]="email" name="email" type="email" class="form-control" required />
    </div>

    <div class="mb-3">
      <label>Your Message:</label>
      <textarea [(ngModel)]="message" name="message" class="form-control" required></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Send</button>
  </form>
</div>
