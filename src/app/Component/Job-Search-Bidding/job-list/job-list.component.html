<!-- Filter Section -->
<div class="card mb-4 shadow-sm border-primary">
  <div class="card-header bg-primary text-white">
    <strong>üîç Filter Jobs</strong>
  </div>
  <div class="card-body">
    <form (ngSubmit)="applyFilters()" class="row gy-3 gx-3">
      <div class="col-12 col-md-6 col-lg-3">
        <label for="location" class="form-label">Location</label>
        <input type="text" id="location" class="form-control" [(ngModel)]="filters.location" name="location">
      </div>

      <div class="col-12 col-md-6 col-lg-3">
        <label for="category" class="form-label">Category</label>
        <select id="category" class="form-select" [(ngModel)]="filters.category" name="category">
          <option value="">All</option>
          <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
        </select>
      </div>

      <div class="col-6 col-md-6 col-lg-3">
        <label for="minBudget" class="form-label">Min Budget</label>
        <input type="number" id="minBudget" class="form-control" [(ngModel)]="filters.minBudget" name="minBudget">
      </div>

      <div class="col-6 col-md-6 col-lg-3">
        <label for="maxBudget" class="form-label">Max Budget</label>
        <input type="number" id="maxBudget" class="form-control" [(ngModel)]="filters.maxBudget" name="maxBudget">
      </div>

      <div class="col-12 d-flex justify-content-end gap-2 mt-3">
        <button type="submit" class="btn btn-primary">
          <i class="bi bi-funnel-fill me-1"></i> Apply Filters
        </button>
        <button type="button" class="btn btn-outline-secondary" (click)="clearFilters()">
          <i class="bi bi-x-circle me-1"></i> Clear
        </button>
      </div>
    </form>
  </div>
</div>

<!-- Job Listings -->
<div class="job-list">
  <h3 class="mb-4">üìã Available Jobs</h3>

  <div *ngIf="jobs.length === 0" class="alert alert-info">
    No jobs found.
  </div>

  <div *ngFor="let job of jobs" class="card mb-4 shadow-sm">
    <div class="card-body">
      <h5 class="card-title">{{ job.title }}</h5>
      <p class="card-text text-muted">{{ job.description }}</p>

      <div class="d-flex flex-wrap align-items-center gap-2 mb-3">
        <span class="badge bg-primary">{{ job.category }}</span>
        <span><strong>${{ job.budget }}</strong></span>
        <span class="text-muted">{{ job.location }}</span>
      </div>

      <!-- ÿ≤ÿ± ÿ™ŸàÿßÿµŸÑ -->
      <button class="btn btn-outline-success w-100 mt-2" (click)="selectJobForChat(job.id)">
        <i class="bi bi-chat-dots me-2"></i> Contact Job Poster
      </button>
    </div>
  </div>
</div>
