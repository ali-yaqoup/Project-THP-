<div *ngIf="step === 1" class="form-container">
  <form [formGroup]="emailForm" (ngSubmit)="sendOtp()">
    <label>Email</label>
    <input type="email" formControlName="email" required />
    <button type="submit" [disabled]="loading">Send OTP</button>
  </form>
</div>

<div *ngIf="step === 2" class="form-container">
  <form [formGroup]="resetForm" (ngSubmit)="resetPassword()">
    <label>OTP</label>
    <input type="text" formControlName="otp" required maxlength="6" />

    <label>New Password</label>
    <input type="password" formControlName="password" required />

    <label>Confirm Password</label>
    <input type="password" formControlName="password_confirmation" required />

    <button type="submit" [disabled]="loading">Reset Password</button>
  </form>
</div>

<div *ngIf="message" class="success-message">{{ message }}</div>
<div *ngIf="error" class="error-message">{{ error }}</div>
