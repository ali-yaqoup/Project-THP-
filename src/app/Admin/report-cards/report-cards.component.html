<nav class="navbar navbar-light bg-white shadow-sm px-4 mb-4">
  <span class="navbar-brand mb-0 h5" style="font-weight: bold;">Admin Panel</span>
  <span class="text-muted small">Welcome, Admin</span>
</nav>

<div class="row g-3 mt-2">
  <div class="col-md-4 col-sm-6" *ngFor="let report of reports">
    <div class="report-box border rounded shadow-sm p-3 d-flex align-items-center justify-content-between bg-white h-100">
      <div class="fs-3">
        <i [class]="report.icon" [ngStyle]="{ color: report.color }"></i>
      </div>
      <div class="text-end">
        <div class="fw-semibold">{{ report.title }}</div>
        <div class="fs-5 fw-bold text-dark">
          {{ getValue(report.value) }}
        </div>
      </div>
    </div>
  </div>
</div>
