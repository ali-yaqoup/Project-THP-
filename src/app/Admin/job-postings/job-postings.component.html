<div class="card p-3">
  <h6 class="card-title mb-2">Form Posts & Transactions</h6>
  <div class="table-responsive">
    <table class="table table-borderless align-middle">
      <thead class="small text-muted">
        <tr>
          <th>Title</th>
          <th>Posted By</th>
          <th>Deadline</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let post of formPosts">
          <td>{{ post.title }}</td>

          <!-- إذا عندك علاقة مع المستخدم -->
          <td>{{ post.user?.name || 'Unknown' }}</td>

          <td>{{ post.deadline | date:'mediumDate' }}</td>

          <td>
            <span class="badge d-flex align-items-center gap-1" >
              <ng-container [ngSwitch]="post.status">
                <i *ngSwitchCase="'Active'" class="fas fa-check-circle"></i>
                <i *ngSwitchCase="'Remove'" class="fas fa-times-circle"></i>
                <i *ngSwitchDefault class="fas fa-info-circle"></i>
              </ng-container>
              {{ post.status }}
            </span>
          </td>

          <td>
            <button class="btn btn-outline-danger btn-sm" (click)="removePost(post)">
              <i class="fas fa-trash-alt me-1"></i> Remove
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
