<div class="card p-3">
  <h6 class="card-title mb-0">
 <i class="fas fa-clipboard-check me-2 text-success"></i> Posts & Transactions

</h6>


  <div class="table-responsive">
    <table class="table table-borderless align-middle">
      <thead class="small text-muted">
        <tr>
          <th>Title</th>
          <th>Posted By</th>
          <th>Deadline</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let post of formPosts">
          <td>{{ post.title }}</td>

        
          <td>{{ post.user?.full_name || 'Unknown' }}</td>

         
          <td>{{ post.deadline | date: 'mediumDate' }}</td>

       
          <td>
            <span class="badge d-flex align-items-center gap-1">
              <ng-container [ngSwitch]="post.status?.toLowerCase()">
                <i *ngSwitchCase="'active'" class="fas fa-check-circle text-success"></i>
                <i *ngSwitchCase="'remove'" class="fas fa-times-circle text-danger"></i>
                <i *ngSwitchDefault class="fas fa-info-circle text-muted"></i>
              </ng-container>
              {{ post.status }}
            </span>
          </td>

      
          <td>
            <button class="btn btn-sm btn-danger" (click)="removePost(post)">
              <i class="fas fa-trash-alt"></i> Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
