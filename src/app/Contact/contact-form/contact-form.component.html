<section class="contact-form">
    <div class="container">
      <form (ngSubmit)="submitForm()" #form="ngForm">
        <div class="form-group">
          <input type="text" [(ngModel)]="contact.name" name="name" required placeholder="Your Name" />
        </div>
        <div class="form-group">
          <input type="email" [(ngModel)]="contact.email" name="email" required placeholder="Your Email" />
        </div>
        <div class="form-group">
          <textarea [(ngModel)]="contact.message" name="message" rows="5" required placeholder="Your Message"></textarea>
        </div>
        <button type="submit" class="btn-primary" [disabled]="!form.valid">Send Message</button>
      </form>
    </div>
  </section>
