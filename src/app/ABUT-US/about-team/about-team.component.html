<section class="about-team">
    <div class="container">
      <h2 class="section-title">Meet the Team</h2>
      <div class="team-grid">
        <div class="team-card" *ngFor="let member of team">
          <img [src]="member.img" alt="{{ member.name }}" class="avatar" />
          <div class="info">
            <h4>{{ member.name }}</h4>
            <p>{{ member.title }}</p>
          </div>
        </div>
      </div>
    </div>
  </section>
