<div class="container py-5">
  <!-- Filters Section -->
  <div class="card p-4 mb-5 shadow-sm rounded-4 bg-light border-0">
    <div class="row g-3">
      <div class="col-md-4 d-flex align-items-center gap-2">
        <i class="bi bi-grid-fill text-primary fs-5"></i>
        <select class="form-select rounded-3" [(ngModel)]="selectedCategory" (change)="applyFilters()">
          <option value="">All Categories</option>
          <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
        </select>
      </div>
      <div class="col-md-4 d-flex align-items-center gap-2">
        <i class="bi bi-cash-coin text-success fs-5"></i>
        <input type="number" class="form-control rounded-3" placeholder="Minimum Budget" [(ngModel)]="budgetMin" (input)="applyFilters()" />
      </div>
      <div class="col-md-4 d-flex align-items-center gap-2">
        <i class="bi bi-geo-alt-fill text-danger fs-5"></i>
        <select class="form-select rounded-3" [(ngModel)]="selectedLocation" (change)="applyFilters()">
          <option value="">All Locations</option>
          <option *ngFor="let location of locations" [value]="location">{{ location }}</option>
        </select>
      </div>
    </div>
  </div>

  <!-- Job Cards Section -->
  <div class="row">
    <div class="col-md-6 col-lg-4 mb-4" *ngFor="let job of filteredJobs">
      <div class="card h-100 shadow-sm border-0 rounded-4 overflow-hidden">
        <div class="position-relative">
          <img [src]="job.image" class="card-img-top job-img" alt="Job Image" />
          <span class="badge bg-primary position-absolute top-0 start-0 m-2 rounded-pill px-3 py-1">
            {{ job.category }}
          </span>
        </div>
        <div class="card-body d-flex flex-column">
          <h5 class="card-title fw-bold">{{ job.title }}</h5>
          <p class="text-muted small">{{ job.description }}</p>
          <ul class="list-unstyled small mb-3">
            <li><strong>üí∞ Budget:</strong> {{ job.budgetMin }}$ - {{ job.budgetMax }}$</li>
            <li><strong>üìÖ Deadline:</strong> {{ job.deadline }}</li>
            <li><strong>üìç Location:</strong> {{ job.location }}</li>
          </ul>
          <button class="btn btn-success mt-auto rounded-3 fw-semibold" (click)="openChatSidebar(job)">
            <i class="bi bi-chat-dots me-1"></i> Message
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
